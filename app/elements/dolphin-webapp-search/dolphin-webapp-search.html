<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/app-theme.html">
<!--<link rel="import" href="../../../bower_components/polymer-paper-date-picker/paper-date-picker.css">-->
<!--<link rel="import" href="../../../bower_components/polymer-paper-date-picker/paper-calendar.css">-->
<!--<link rel="import" href="../../../bower_components/paper-time-picker/paper-time-picker.css">-->
<!--<link rel="import" href="../../../bower_components/paper-time-picker/paper-clock-selector.css">-->


<dom-module id="dolphin-webapp-search">
  <template id="scope">
    <style is="custom-style" include="shared-styles"></style>
    <style>
      :host {
        display: block;

      }

      paper-fab {
        /*position: absolute;*/
        background: #99c75f;
      }

      paper-header-panel {
        padding-top: 30px;
      }

      .paper-header {
        height: auto;
        font-size: 16px;
        line-height: 36px;
        padding: 0 10px;
        /*color: white;*/
        background: gainsboro;
        transition: height 0.2s;
      }

      .avatar {
        border: 2px solid #c7b89e;
      }

      .avatar, .avatar img {
        width: 50px;
        height: 50px;
        -webkit-border-radius: 30px; /* Saf3+, Chrome */
        border-radius: 30px; /* Opera 10.5, IE 9 */
        /*-moz-border-radius: 30px;  Disabled for FF1+ */
      }

      .daySeparator {
        padding-top: 0px;
      }

      paper-menu {

      }

      :host(:focus) {
        z-index: 1;
        position: relative;
      }

      :host(.shrink) {
        max-height: 0;
      }

      :host([selected]) #thread {
        background-color: #eee;
      }

      :host([narrow]) #actionicons {
        display: none;
      }

      :host([archived][undo]) #archived {
        opacity: 1;
        transition: opacity 200ms ease-in-out 400ms;
      }

      #container {
        position: relative;
        z-index: 0;
      }

      #thread {
        background-color: #fafafa;
        padding: 16px;
        border-bottom: 1px solid #e0e0e0;
        will-change: transform, opacity;
      }

      #lastline,
      #actionicons,
      time {
        color: #3a393a;
      }

      .messagecount {
        color: #9e9e9e;
        margin-left: 5px;
      }

      header {
        margin-left: 16px;
        font-size: 14px;
      }

      header[unread] .name,
      header[unread] .subject,
      header[unread] time {
        font-weight: 500;
      }

      header[unread] time {
        color: var(--paper-light-blue-500);
      }

      header span.name {
        font-size: 18px;
      }

      header span.subject {
        margin: 6px 0;
      }

      header span.snippet,
      header span.subject,
      header span.name {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        max-width: 90%;
      }

      header span.name {
        max-width: 100%;
      }

      time {
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 1px;
      }

      #star {
        cursor: pointer;
      }

      iron-icon[starred] {
        color: var(--paper-yellow-700);
      }

      .undo {
      @apply(- -gmail-undo-action);
        cursor: pointer;
        font-weight: 500;
      }

      #archived {
        color: white;
        z-index: -1;
        opacity: 0;
        will-change: opacity;
      }

      #archived > * {
        padding: 16px;
      }

      .labels label {
        font-size: 10px;
        background-color: #bdbdbd;
        padding: 3px 5px;
        color: #fff;
        border-radius: 2px;
        margin-right: 5px;
      }

      .border {
        border-bottom: 1px solid gainsboro;
        padding: 16px;
      }

      .content {
        margin-top: -2px;
        padding: 0px;
      }

      .right {
        text-align: right;
        padding-left: 20px;
      }

      .snippet {
        line-height: 25px;
      }

      .test {
        left: 2em;
      }

      .content-box {
        padding: 16px;
      }

      .mr2 {
        margin-right: 2em;
      }

      .mt-1 {
        margin-top: -1em;
      }
      .mt2 {
        margin-top: 2em;
      }
      .l1 {
        left: 1em;
      }
      .offscreen {
      @apply(- -swipeable-transition);
      }

      .offscreen.right {
      @apply(- -swipeable-pos-right);
      }

      .fade {
      @apply(- -swipeable-fade);
      }

      .swiping {
      @apply(- -swipeable-swiping);
      }

      .snapback {
      @apply(- -swipeable-snapback);
      }

      label.pink {
      @apply(- -label-pink);
      }

      label.orange {
      @apply(- -label-orange);
      }

      label.green {
      @apply(- -label-green);
      }

      label.blue {
      @apply(- -label-blue);
      }

      label.yellow {
      @apply(- -label-yellow);
      }

      label.teal {
      @apply(- -label-teal);
      }

      label.purple {
      @apply(- -label-purple);
      }


    </style>
    <paper-tabs selected="{{selected}}">
      <paper-tab>Basic</paper-tab>
      <paper-tab>Advanced</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div class="content-box">
        <paper-input class="test" id="search" type="search" placeholder="Search for calls"
                      autosave="test" results="5">
        </paper-input>
        <date-time id="basicSearch"></date-time>
        <a data-route="reports" href="/reports">
          <paper-fab icon="done" elavation="4" on-tap="doneBasic"></paper-fab>
        </a>

      </div>

      <div class="content-box">
        <paper-input label="From" id="from"></paper-input>
        <paper-input label="To" id="to"></paper-input>
        <paper-input label="Answered by" id="answeredBy"></paper-input>
        <paper-input label="Transferred to" id="transferredTo"></paper-input>
        <date-time id="advanceSearch"></date-time>
          <paper-fab icon="done" on-tap="doneAdvance" elavation="4"></paper-fab>
      </div>

    </iron-pages>
    <!--<paper-toast id="toast1" text="Your draft has been discarded."></paper-toast>-->
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'dolphin-webapp-search',
        properties: {
          selected: {
            type: Number,
            value: 0
          }

        },
        ready: function() {
        },
        doneBasic: function(){
          var query, search;
          search = document.querySelector('#search').value;
          var basic = document.querySelector('#basicSearch');
          if(basic.disableDate){
            query = '';
          } else {
            this.getDateTime(basic);
            query = 'callReceived[' + basic.fromDate + ':' + basic.toDate + ']';
          }
          this.setData(query, search);
        },
        getDateTime: function(element){
          var toDate = moment(element.toDate).format('ddd MMM DD YYYY').toString() + ' ' + element.toTime;
          var fromDate = moment(element.fromDate).format('ddd MMM DD YYYY').toString() + ' ' + element.fromTime;
          element.toDate = moment(toDate).format();
          element.fromDate = moment(fromDate).format();
        },
        doneAdvance: function(){
          var query;
          var from = document.querySelector('#from').value,
              to = document.querySelector('#to').value,
              answeredBy = document.querySelector('#answeredBy').value,
              transferredTo = document.querySelector('#transferredTo').value;
          var advance = document.querySelector('#advanceSearch');
          if(advance.disableDate){
            query = 'callFrom:' + from + ' callTo:' + to + ' answeredBy:' + answeredBy + ' transfers:' + transferredTo;
          } else {
            this.getDateTime(advance);
            query = 'callReceived[' + advance.fromDate + ' : ' + advance.toDate + ']' +
              ' callFrom:' + from + ' callTo:' + to + ' answeredBy:' + answeredBy + ' transfers:' + transferredTo;
          }
          this.setData(query, search);
        },
        setData: function(query, search){
          var callRecords = document.querySelector('#reports');
          var ajaxRequest = document.querySelector('#callRecords');
          if(search != null && query != '') {
            ajaxRequest.params = {"kind":"callRecords", "maxResults":callRecords.maxNumber, "fields": "timeReceived,callDuration,callFrom.fullName,callTo.fullName,answeredBy.fullName,transfers.callTo.fullName,thumbnailPhotoUrl", "query": query , "search": search};
          } else if(search != null && query == ''){
            ajaxRequest.params = {"kind":"callRecords", "maxResults":callRecords.maxNumber, "fields": "timeReceived,callDuration,callFrom.fullName,callTo.fullName,answeredBy.fullName,transfers.callTo.fullName,thumbnailPhotoUrl","search": search};
          } else if(search == null){
            ajaxRequest.params = {"kind":"callRecords", "maxResults":callRecords.maxNumber, "fields": "timeReceived,callDuration,callFrom.fullName,callTo.fullName,answeredBy.fullName,transfers.callTo.fullName,thumbnailPhotoUrl","query": query};
          }
          ajaxRequest.generateRequest();
        }
      });
    })();

  </script>

</dom-module>
