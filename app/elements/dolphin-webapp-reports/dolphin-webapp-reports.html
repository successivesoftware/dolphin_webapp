    <style>
      :host {
        display: block;
      }

      paper-fab {
        /*position: absolute;*/
        background: #99c75f;
      }

      paper-header-panel {
        padding-top: 30px;
      }

      .paper-header {
        height: auto;
        font-size: 16px;
        line-height: 36px;
        padding: 0 10px;
        /*color: white;*/
        background: gainsboro;
        transition: height 0.2s;
      }

      .avatar {
        border: 2px solid #c7b89e;
      }

      .avatar, .avatar img {
        width: 50px;
        height: 50px;
        -webkit-border-radius: 30px; /* Saf3+, Chrome */
        border-radius: 30px; /* Opera 10.5, IE 9 */
        /*-moz-border-radius: 30px;  Disabled for FF1+ */
      }

      .daySeparator {
        padding-top: 0px;
      }

      paper-menu {

      }


      :host(:focus) {
        z-index: 1;
        position: relative;
      }

      :host(.shrink) {
        max-height: 0;
      }

      :host([selected]) #thread {
        background-color: #eee;
      }

      :host([narrow]) #actionicons {
        display: none;
      }

      :host([archived][undo]) #archived {
        opacity: 1;
        transition: opacity 200ms ease-in-out 400ms;
      }

      #container {
        position: relative;
        z-index: 0;
      }

      #thread {
        background-color: #fafafa;
        padding: 16px;
        border-bottom: 1px solid #e0e0e0;
        will-change: transform, opacity;
      }

      #lastline,
      #actionicons,
      time {
        color: #3a393a;
      }

      .messagecount {
        color: #9e9e9e;
        margin-left: 5px;
      }

      header {
        margin-left: 16px;
        font-size: 14px;
      }

      header[unread] .name,
      header[unread] .subject,
      header[unread] time {
        font-weight: 500;
      }

      header[unread] time {
        color: var(--paper-light-blue-500);
      }

      header span.name {
        font-size: 18px;
      }

      header span.subject {
        margin: 6px 0;
      }

      header span.snippet,
      header span.subject,
      header span.name {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        max-width: 90%;
      }

      header span.name {
        max-width: 100%;
      }

      time {
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 1px;
      }

      #star {
        cursor: pointer;
      }

      iron-icon[starred] {
        color: var(--paper-yellow-700);
      }

      .undo {
      @apply(- -gmail-undo-action);
        cursor: pointer;
        font-weight: 500;
      }

      #archived {
        color: white;
        z-index: -1;
        opacity: 0;
        will-change: opacity;
      }

      #archived > * {
        padding: 16px;
      }

      .labels label {
        font-size: 10px;
        background-color: #bdbdbd;
        padding: 3px 5px;
        color: #fff;
        border-radius: 2px;
        margin-right: 5px;
      }
      .border {
        border-bottom: 1px solid gainsboro;
        padding: 16px;
      }
      .content {
        margin-top: -2px;
        padding: 0px;
      }
      .right {
        text-align: right;
        padding-left: 20px;
      }
      .snippet {
        line-height: 25px;
      }
      .offscreen {
      @apply(- -swipeable-transition);
      }

      .offscreen.right {
      @apply(- -swipeable-pos-right);
      }

      .fade {
      @apply(- -swipeable-fade);
      }

      .swiping {
      @apply(- -swipeable-swiping);
      }

      .snapback {
      @apply(- -swipeable-snapback);
      }

      label.pink {
      @apply(- -label-pink);
      }

      label.orange {
      @apply(- -label-orange);
      }

      label.green {
      @apply(- -label-green);
      }

      label.blue {

      label.yellow {
      @apply(- -label-yellow);
      }

      label.teal {
      @apply(- -label-teal);
      }

      label.purple {
      @apply(- -label-purple);
      }
