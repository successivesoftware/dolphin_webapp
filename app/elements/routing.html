<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    var mainBar = document.querySelector('#mainBar');
    var backButton = document.querySelector('#back-button');
    var paperToggle = document.querySelector('#paperToggle');
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'pages/auth/auth.html';
      app.route = 'dashboard';
      mainBar.showMenu(true);
      backButton.showMenu(true);
      paperToggle.showMenu(false);
    });

    page('/users', scrollToTop, function() {
      app.route = 'users';
      mainBar.showMenu(true);
      backButton.showMenu(true);
      paperToggle.showMenu(false);
    });

    page('/users/:name', scrollToTop, function(data) {
      app.route = 'user-info';
      app.params = data.params;
      mainBar.showMenu(true);
      backButton.showMenu(true);
      paperToggle.showMenu(false);
    });

    page('/reports', scrollToTop, function() {
      app.route = 'reports';
      mainBar.showMenu(true);
      backButton.showMenu(true);
      paperToggle.showMenu(false);
    });

    page('/reports/call/:id', scrollToTop, function(data) {
      app.route = 'call-details';
      app.params = data.params;
      mainBar.showMenu(false);
      backButton.showMenu(false);
      paperToggle.showMenu(true);
    });
    page('/reports/help', scrollToTop, function(data) {
      app.route = 'help';
      mainBar.showMenu(true);
      backButton.showMenu(false);
      paperToggle.showMenu(true);
    });
    page('/reports/logs', scrollToTop, function(data) {
      app.route = 'logs';
      mainBar.showMenu(true);
      backButton.showMenu(false);
      paperToggle.showMenu(true);
    });
    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
